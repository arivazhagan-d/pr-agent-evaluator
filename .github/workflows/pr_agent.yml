on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:
jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run pr agent on every pull request, respond to user comments
    steps:
      - name: PR Agent action step
        id: pragent
        uses: qodo-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pr_reviewer.extra_instructions: |
            Please review only Python (`.py`) files for the following issues:
            1. File/folder names that are meaningless or unclear.
            2. Nonâ€‘snake_case names for variables or function names.
            3. Empty Python functions that are unused.
            4. Missing or empty docstrings on functions/classes.
            5. Redundant/duplicated code blocks in the diff.\
          pr_reviewer.num_max_findings: 30
          github_action_config.auto_describe : "false"
          pr_code_suggestions.num_code_suggestions_per_chunk: 10
          pr_code_suggestions.max_number_of_calls: 5
          pr_code_suggestions.commitable_code_suggestions: "true"
          pr_code_suggestions.focus_only_on_problems: "false"